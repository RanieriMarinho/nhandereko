<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhandereko - Cadastro</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #333;
            box-sizing: border-box;
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo da imagem no topo */
        .header-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Menu Superior */
        header {
            background-color: #8c2f1f;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .menu-principal ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-principal li {
            margin-left: 20px;
        }

        .menu-principal a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
        }

        .menu-principal a:hover {
            background-color: #a34234;
            border-radius: 5px;
        }

        /* Conteúdo Principal */
        main {
            padding: 40px 0;
            text-align: center;
        }
        
        h1 {
            color: #5a251b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Contêiner para a imagem e o formulário */
        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        /* Estilo para a imagem de login */
        .login-image {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos do Formulário de Cadastro */
        .cadastro-form {
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5a251b;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #8c2f1f;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #8c2f1f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #a34234;
        }
        
        /* Rodapé */
        footer {
            background-color: #5a251b;
            color: #f8f5f0;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        
        /* Estilos para os ícones de redes sociais */
        .social-icons {
            margin: 20px 0;
            text-align: center;
        }

        .social-icons a {
            color: #f8f5f0;
            font-size: 1.8em;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #a34234;
        }

        .copyright {
            margin: 0;
            font-size: 0.9em;
        }

        /* ----- Menu lateral de redes sociais (apenas para mobile) ----- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #8c2f1f;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: center;
        }

        .sidebar a.closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #fff;
            text-decoration: none;
        }
        
        .sidebar .social-icons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .sidebar .social-icons a {
            font-size: 2.2em;
            color: #f8f5f0;
            margin: 0;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #8c2f1f;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }
            .logo {
                margin-bottom: 15px;
            }
            .menu-principal ul {
                flex-direction: column;
                width: 100%;
            }
            .menu-principal li {
                margin: 5px 0;
            }
            .menu-principal a {
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .social-icons.footer-icons {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <img src="FAIXA4_BRANCA.png" alt="Padrão cultural Guarani" class="header-image">
    
    <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu"><i class="fa fa-bars"></i></button>
    
    <header>
        <div class="container">
            <a href="index.html" class="logo">Nhandereko</a>
            <nav class="menu-principal">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="faleconosco.html">Fale Conosco</a></li>
                    <li><a href="etnoturismo.html">Etnoturismo</a></li>
                    <li><a href="galeria.html">Galeria de Fotos</a></li>
                    <li><a href="volunturismo.html">Volunturismo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="close-menu">&times;</a>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <main>
        <div class="container">
            <h1>Cadastro de Novo Usuário</h1>
            <div class="content-wrapper">
                <img src="login.jpg" alt="Pessoas indígenas com artesanato" class="login-image">
                
                <form class="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirma-senha">Confirme a Senha:</label>
                        <input type="password" id="confirma-senha" name="confirma-senha" required>
                    </div>
                    <button type="submit" class="submit-button">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons footer-icons">
                <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
            
            <p class="copyright">&copy; 2024 Nhandereko. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').style.width = '250px';
        });

        document.getElementById('close-menu').addEventListener('click', function() {
            document.getElementById('sidebar').style.width = '0';
        });
    </script>
</body>
</html>
