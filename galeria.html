<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhandereko - Galeria de Fotos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #333;
            box-sizing: border-box;
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Menu Superior */
        header {
            background-color: #8c2f1f;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .menu-principal ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-principal li {
            margin-left: 20px;
        }

        .menu-principal a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu-principal a:hover {
            color: #e9b384;
        }
        
        /* Menu de Opções */
        .options-menu {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #f0ead6;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .option-button {
            background-color: #8c2f1f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #6a2419;
        }

        /* Título da Página */
        main h1 {
            text-align: center;
            color: #8c2f1f;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Estilos da Galeria de Fotos */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* Rodapé */
        footer {
            background-color: #6a2419;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }

        .footer-icons a {
            color: #fff;
            font-size: 2em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .footer-icons a:hover {
            color: #e9b384;
        }

        .copyright {
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Nhandereko</a>
            <nav class="menu-principal">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="faleconosco.html">Fale Conosco</a></li>
                    <li><a href="etnoturismo.html">Etnoturismo</a></li>
                    <li><a href="galeria.html">Galeria de Fotos</a></li>
                    <li><a href="volunturismo.html">Volunturismo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="options-menu">
        <a href="#" class="option-button">Hospedagem</a>
        <a href="#" class="option-button">Passeios</a>
        <a href="#" class="option-button">Artesanatos</a>
    </div>

    <main>
        <div class="container">
            <h1>Galeria de Fotos</h1>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="etnoturismo.png" alt="Experiência de etnoturismo">
                </div>
                <div class="gallery-item">
                    <img src="imagem1.jpg" alt="Pessoas embarcando em um barco">
                </div>
                <div class="gallery-item">
                    <img src="imagem2.jpg" alt="Povo indígena em uma floresta">
                </div>
                <div class="gallery-item">
                    <img src="imagem3.jpg" alt="Vista aérea de uma praia">
                </div>
                <div class="gallery-item">
                    <img src="imagem4.jpg" alt="Crianças indígenas">
                </div>
                <div class="gallery-item">
                    <img src="volunturismo.png" alt="Pessoa em um barco no pôr do sol">
                </div>
                <div class="gallery-item">
                    <img src="imagem7.jpg" alt="Barco na praia">
                </div>
                <div class="gallery-item">
                    <img src="imagem8.jpg" alt="Criança com milho">
                </div>
                <div class="gallery-item">
                    <img src="imagem9.jpg" alt="Mulher indígena com cestos">
                </div>
                <div class="gallery-item">
                    <img src="imagem10.jpg" alt="Homem indígena com artesanato">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons footer-icons">
                <a href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
            
            <p class="copyright">&copy; 2024 Nhandereko. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
